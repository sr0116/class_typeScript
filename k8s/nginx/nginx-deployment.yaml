apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 375291783851.dkr.ecr.ap-northeast-2.amazonaws.com/nginx:latest
          ports:
            - containerPort: 80
