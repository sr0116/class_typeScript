apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 375291783851.dkr.ecr.ap-northeast-2.amazonaws.com/frontend:latest
          ports:
            - containerPort: 3000
